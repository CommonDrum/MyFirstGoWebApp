<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Next Page</title>
</head>

<body>
    <h1>Next Page</h1>
    <form action="/repeat" method="post">
        <label for="message">Enter your message:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Next</button>
    </form>
    {{ if .Message }}
    <h2>{{ .Message }}</h2>
    {{ end }}

</html>
