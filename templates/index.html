<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat Message</title>
</head>
<body>
    <h1>Repeat Message</h1>
    <form action="/repeat" method="post">
        <label for="message">Enter your message:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Repeat</button>
    </form>
    {{ if .Message }}
        <h2>{{ .Message }}</h2>
    {{ end }}

    <a href="/next" class="button">Next Page</a>

    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

</body>
</html>
